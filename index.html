<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
    <h1>Weather App</h1>
    <form action="">
        <input type="text" placeholder="Enter The City" id="city-input">
        <input type="submit" value="Get Weather" >
    </form>

    <div id="weather-data">
        <div class="icon"><img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon"></div>
        <div class="temperature">22째C</div>
        <div class="description">Sunny</div>
        <div class="details">
            <div>Feels like: 23째C</div>
            <div>Humidity: 40%</div>
            <div>Wind Speed: 5 m/s</div>
        </div>
    </div>

   </div> 
   <script src="./script.js"></script>
</body>
</html>
